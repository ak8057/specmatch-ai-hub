version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: specmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - specmatch-net

  frontend:
    build:
      context: ./frontend
    container_name: specmatch-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - specmatch-net

networks:
  specmatch-net:
    driver: bridge
