version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: specmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
    volumes:
      - ./backend:/app
      - ./backend/sample-data:/app/sample-data
      - ./demo-output:/app/demo-output
      - ./backend/demo.db:/app/demo.db
    networks:
      - specmatch-net

  frontend:
    build:
      context: ./frontend
    container_name: specmatch-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - specmatch-net

networks:
  specmatch-net:
    driver: bridge
